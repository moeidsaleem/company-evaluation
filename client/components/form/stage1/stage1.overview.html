

<h4 class="text-center"> Overview </h4>

<!-- DEBUGGER -->
<div class="row" style="position: fixed;bottom: 0px;background-color: black;z-index: 999999999">
<h5 class="text-center" style="position: fixed;bottom: 0;background-color: black;width:100%;color:white;color-rendering: white;z-index: 9999999999"> Debugger: {{formData | json}} </h5>
</div>

<!-- THE MAIN VIEW -->
<div class="container">  
   <div class="row"> 
      <div class="col-md-12">
          <div class="col-md-8">
              
              <!-- STARTING  -->
<div class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-xs-3" for="lastName">Corporate Name	</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" ng-model="formData.corporate_name" id="lastName" name="corporate_name" placeholder="Enter Corporate Name" required>
            </div>
        </div>
         <div class="form-group">
            <label class="control-label col-xs-3" >Company 'DBA' Name </label>
            <div class="col-xs-9">
                <input type="text" class="form-control" ng-model="formData.company_DBA" name="company_DBA" id="inputEmail" placeholder="Enter DBA Name" required>
            </div>
        </div>
           <div class="form-group">
            <label class="control-label col-xs-3">Corporate Type (files taxes as) </label>
            <div class="col-xs-2">
                <label class="radio-inline">
                    <input type="radio" name="corporateType" ng-model="formData.corporateType" value="S Corp"> S Corp
                </label>
            </div>
             <div class="col-xs-2">
                <label class="radio-inline">
                    <input type="radio" name="corporateType" ng-model="formData.corporateType" value="C Corp"> C Corp
                </label>
            </div>
             <div class="col-xs-2">
                <label class="radio-inline">
                    <input type="radio" name="corporateType" ng-model="formData.corporateType" value="LLC Corp"> LLC Corp
                </label>
            </div>
            <div class="col-xs-2">
                <label class="radio-inline">
                    <input type="radio" name="corporateType" ng-model="formData.corporateType" value="Sole Proprietorship"> Sole Proprietorship
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3">Formation Date</label>
            <div class="col-md-5">
                <input type="date" class="form-control" ng-model="formData.formationDate" name="formationDate" id="formationDate" placeholder="mm/dd/yyyy" required>
            </div>	
        </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="postalAddress">Business Description </label>
            <div class="col-xs-9">
                <textarea rows="3" class="form-control"  ng-model="formData.businessDescription" name="businessDescription" id="postalAddress" placeholder=" Enter Business Description" required></textarea>
            </div>
        </div>
        <div class="form-group" ng-init="getFranchise()">
            <label class="control-label col-xs-3" for="Postcode" >Is the Company a Franchise? </label>
            <div class="col-xs-9">
                <input type="checkbox" name="companyFranchise"  ng-model="formData.isFranchise" name="isFranchise" value="yes" ng-model="comp" required> Check if the company is franchise.
            </div>
        </div>
        
         <div class="form-group" ng-show="formData.isFranchise" >
            <label class="control-label col-xs-3" for="inputEmail">Name of franchise</label>
            <div class="col-xs-9">
        		<select name="franchise_name" id="input" class="form-control"  ng-model="formData.franchise_name" ng-change="f()">
        			<option value="{{x.franchise_name}}" ng-repeat="x in franchise">{{x.franchise_name}}</option>
        		</select> 
                <button type="button" class="btn btn-success" ng-model="cusBtn" ng-show="cusBtn" ng-click="showSearch()">add Custom?</button>
        		<span ng-show="cus"> 
                 <input type="text" class="form-control" ng-model="formData.franchise_name" name="franchise_name" id="firstName" placeholder="Custom Franchise Name" required> </span>
        	</div>
        </div>

   </div>
        <br>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <input type="submit" class="btn btn-primary" value="Next" >
                <input type="reset" class="btn btn-default" value="Reset">
            </div>
        </div>
              <!-- ENDING -->

          </div>
          <div class="col-md-4">
          <div class="jumbotron hidden-sm hidden-xs">
          	<div class="container">
          		<p><h5>Message</h5>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero sit facere tempore adipisci. Vitae odit, recusandae est provident harum atque impedit, et magnam labore, commodi consequuntur hic assumenda ex fugiat.

          		</p>
          	</div>
          </div>

          </div>
</div>
</div>
</div>
